apiVersion: apps/v1
kind: Deployment
metadata:
  name: gopro-processor
  namespace: gopro-processor
  labels:
    app.kubernetes.io/name: gopro-video-processor
    app.kubernetes.io/component: application
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: gopro-video-processor
      app.kubernetes.io/component: application
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gopro-video-processor
        app.kubernetes.io/component: application
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: gopro-processor
        image: gopro-video-processor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: gopro-processor-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: gopro-processor-config
              key: NODE_ENV
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: gopro-processor-config
              key: REDIS_URL
        - name: UPLOAD_DIR
          value: "/app/uploads"
        - name: OUTPUT_DIR
          value: "/app/outputs"
        - name: MAX_FILE_SIZE
          valueFrom:
            configMapKeyRef:
              name: gopro-processor-config
              key: MAX_FILE_SIZE
        - name: FILE_RETENTION_HOURS
          valueFrom:
            configMapKeyRef:
              name: gopro-processor-config
              key: FILE_RETENTION_HOURS
        - name: FFMPEG_THREADS
          valueFrom:
            configMapKeyRef:
              name: gopro-processor-config
              key: FFMPEG_THREADS
        - name: MAX_CONCURRENT_JOBS
          valueFrom:
            configMapKeyRef:
              name: gopro-processor-config
              key: MAX_CONCURRENT_JOBS
        - name: APP_SECRET
          valueFrom:
            secretKeyRef:
              name: gopro-processor-secrets
              key: app-secret
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
            ephemeral-storage: 5Gi
          limits:
            cpu: 2000m
            memory: 4Gi
            ephemeral-storage: 20Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: storage-volume
          mountPath: /app/uploads
          subPath: uploads
        - name: storage-volume
          mountPath: /app/outputs
          subPath: outputs
        - name: tmp-volume
          mountPath: /tmp
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: gopro-processor-pvc
      - name: tmp-volume
        emptyDir:
          sizeLimit: 10Gi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - gopro-video-processor
              topologyKey: kubernetes.io/hostname
---